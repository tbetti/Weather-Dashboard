<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <!-- Search Section -->
        <aside class="search-section">
            <form class="weather-form" id="weather-form">
                <label for="city"><h2>Search for a City:</h2></label>
                <input type="text" name="city" id="city" class="search input"/>
                <button type="submit" class="search btn">Search</button>
                <button class="search btn" id="clear-btn">Clear Cities</button>
            </form>
            <div class="button-container">
                <!-- City Buttons Here -->
            </div>
        </aside>
        
        <!-- Result Section -->
        <article class="results-section">
            <!-- Current and Forecasted Weather Data Here -->
        </article>
    </main>
    <footer>
        <a href="https://github.com/tbetti" target="_blank">gitHub.com/tBetti</a>
    </footer>
    <script src="./assets/script.js"></script>
</body>

</html>
